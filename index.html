<!DOCTYPE html>
<html>
<head>
    <title>My First Canvas</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>Snake Snack</h1>
            <h3>Eat it well, eat it right</h3>
        </div>
        <div id="right">
            <table id="score-board">
                <tr>
                    <th colspan="2">Score Board</th>
                </tr>
                <tr>
                    <td>Player</td>
                    <td>Game Wins</td>
                </tr>
                <tr>
                    <td class="shade">Orange Snake</td>
                    <td id="orange-gamesWon" class="shade">0</td>
                </tr>
                <tr>
                    <td>Blue Snake</td>
                    <td id="blue-gamesWon">0</td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
    <div id="canvas-game">
        <canvas id="ctx" width="500" height="500" style="border:1px solid #000000; background-color: #fff6cc"></canvas>
    </div>

</body>
</html>
